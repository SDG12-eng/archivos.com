<div id="gestionar-tipos" class="content-section d-none">
    <h3>⚙️ Configurar Tipos de Registro</h3>
    <div class="card mb-4">
        <div class="card-body">
            <h5>Crear Nueva Plantilla (Ej: EPP, Legal, etc.)</h5>
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" id="type-name" class="form-control" placeholder="Nombre del Tipo (Ej: EPP)">
                </div>
                <div class="col-md-6">
                    <input type="text" id="type-fields" class="form-control" placeholder="Campos separados por coma (Ej: Casco, Bota, Guantes)">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary w-100" onclick="saveTemplate()">Guardar Tipo</button>
                </div>
            </div>
        </div>
    </div>
    <table class="table table-sm">
        <thead><tr><th>Tipo</th><th>Campos Definidos</th><th>Acción</th></tr></thead>
        <tbody id="templates-table-body"></tbody>
    </table>
</div>

<div id="nuevo-registro" class="content-section d-none">
    <div class="card">
        <div class="card-header bg-primary text-white">Ingresar Datos</div>
        <div class="card-body">
            <form id="dynamic-upload-form">
                <div class="mb-3">
                    <label>Seleccione el Tipo de Registro</label>
                    <select id="reg-template-select" class="form-select" onchange="renderDynamicFields()">
                        <option value="">-- Seleccione un tipo --</option>
                    </select>
                </div>
                
                <div id="dynamic-fields-container" class="row">
                    </div>

                <div class="mb-3 mt-3">
                    <label>Adjuntar Evidencia/Archivo (Opcional)</label>
                    <input type="file" id="reg-file" class="form-control">
                </div>

                <button type="submit" class="btn btn-success" id="btn-save">Guardar Registro</button>
            </form>
        </div>
    </div>
</div>
